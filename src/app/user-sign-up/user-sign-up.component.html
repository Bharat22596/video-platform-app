<h2>Sign Up</h2>
<div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Enter your User Name</mat-label>
        <input matInput placeholder="username" [formControl]="username" required>
        <mat-error *ngIf="username.invalid">{{getErrorMessage('username')}}</mat-error>
    </mat-form-field>
</div>
<div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field>
</div>
<div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="password" placeholder="password" [formControl]="password" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessage('password')}}</mat-error>
    </mat-form-field>
</div>
<div>
    <mat-error *ngIf="signupError!=''">{{signupError}}</mat-error>
    <button mat-flat-button color="warn" class="title-button" (click)="signup()">SIGN UP</button>
</div>
